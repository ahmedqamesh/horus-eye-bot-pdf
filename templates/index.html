<!DOCTYPE html>
<html>
<head>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/style.css"/>
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/script.js"></script>
    

</head>
<body>
    <div class="container d-flex flex-column vh-80">
        <div class="row align-items-center mt-1 mb-1">
            <!-- Logo in the center/right -->
            <img src="{{ url_for('static', filename='images/horus-logo.png') }}" 
                alt="Horus Logo" 
                style="height:80px;">
            <!-- Title on the left -->
            <div class="col-10 d-flex justify-content-center ">
                <h1 class="mb-0">Horus Eye Assistant</h1>
            </div>
        </div>
    <!-- Flex Container for horizontal alignment -->
    <div style="display: flex; align-items: center; justify-content: center; flex-wrap: wrap;">
      
        <!-- Choose a Model Section -->
        <div style="display: flex; align-items: center;"></div>
        <label for="modelSelect" style="font-size: 14px; white-space: nowrap;">Choose a model:</label>
        <!-- 1. The dropdown must come FIRST -->
        <select id="modelSelect" class="auto-width">
            <option value="llama2-7b">LLaMA 2 (7B)</option>
            <option value="mistral-7b">Mistral 7B</option>
        </select>
        
        <!-- Upload Section -->
        <div class="assistant-box" style="
            background-color: #f8f9fa; 
            border: 2px solid #e0e0e0; 
            border-radius: 10px; 
            padding: 3px; 
            max-width: 600px; 
            margin: 2px auto; 
            text-align: center; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            ">
            <!-- Assistant Text -->
            <p style="font-size: 14px; color: #333; margin-bottom: 2px; line-height: 1;">
                <strong>Hello there!</strong> Please upload a PDF file to analyze. 
            </p>

            <div class="upload-container">

                <!-- Hidden file input -->
                <input type="file" id="file-upload" accept=".pdf" style="display: none;">
                
                <!-- Button that triggers the input -->
                <button id="upload-button" class="btn btn-primary btn-sm" onclick="document.getElementById('file-upload').click()">
                    Upload File
                </button>
                </div>
            </div>               
                <!-- Status Message inside the box -->
            <div id="statusMessage" style="font-size: 12px; margin-top: 10px; color: #007bff; min-height: 8px;"></div>
        </div>
        <script>src="scripts.js"</script>
        <div class="row flex-grow-1 overflow-auto">
            <div class="col-12 col-md-8 mx-auto d-flex flex-column">
                <div id="chat-window" class="p-3">
                <div id="message-list"></div>
                <div class="loading-animation my-loading">
                    <div class="loading-dots my-loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="loading-animation">
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                </div>
                <div class="input-group mt-1">
                    <input type="text" id="message-input" class="form-control" placeholder="Type your message here..." />
                    <div class="input-group-append">
                        <button id="send-button" class="btn btn-primary send">
                            <i class='fa fa-paper-plane'></i>
                        </button>
                        <button id="reset-button" class="btn btn-primary reset">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </div>
                </div>
                <div class="header-sub-text">
                    <p>
                        Copyright © 2026 - Created by A. Qamesh with 
                        <a class="purple">❤</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
    <!-- 2. The script comes LAST -->
    <script>src="scripts.js"</script>
</body>
</html>
